language: node_js
#  latest stable Node.js release
node_js: lts/*
addons:
  chrome: stable # make Chrome available
# Cache node packages between jobs
cache: npm

script:
  - npm run lint
  # - npm run test
  - npm run build:export
  - npx semantic-release

deploy:
  - provider: surge
    domain: daim.dev
    project: ./dist
    # edge: true # opt in to dpl v2
    skip_cleanup: true
    on:
      branch: master

  - provider: surge
    domain: staging.daim.dev
    project: ./dist
    # edge: true # opt in to dpl v2
    skip_cleanup: true
    on:
      all_branches: true

  - provider: firebase
    skip_cleanup: true
    project: default
    edge: true # opt in to dpl v2
    on:
      branch: master

after_success:
  - npm run lhci:autorun
