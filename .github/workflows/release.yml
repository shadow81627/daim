name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js 🏗
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 12
          cache: yarn

      - name: Install dependencies 👨🏻‍💻
        run: yarn install

      - name: Release 🚀
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
