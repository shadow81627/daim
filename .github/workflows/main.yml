name: Node

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3.4.0
        with:
            fetch-depth: 0
            persist-credentials: false
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install
      - name: Lint âœ¨
        run: yarn run lint

  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3.4.0
        with:
            fetch-depth: 0
            persist-credentials: false
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install
      - name: Build ğŸ”¨
        run: yarn run generate
      - name: Test ğŸ§ª
        run: yarn run test
      - name: Run Lighthouse ğŸ’¡
        run: yarn run lhci:autorun

  release:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-20.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3.4.0
        with:
            fetch-depth: 0
            persist-credentials: false
      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v3.6.0
        with:
            node-version: 16
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install
      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx -p @semantic-release/changelog@5 -p @semantic-release/git@9 -p semantic-release@17 semantic-release
