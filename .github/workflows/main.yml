name: Main

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  main:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Lint ğŸ‘€
        run: npm run lint

      - name: Build ğŸ”¨
        run: npm run generate

      - name: Test ğŸ§ª
        run: npm run test:e2e

      - name: Run Lighthouse ğŸ’¡
        run: npm run lhci:autorun
