version: 2
updates:
# Fetch and update latest `github-actions` pkgs
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: daily
    time: '00:00'
  open-pull-requests-limit: 1
  reviewers:
    - damien robinson
  assignees:
    - damien robinson
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
